<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Medical History App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #e6f7ff, #ffffff);
            color: #333;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #0073e6;
            color: white;
        }

        header nav a {
            margin: 0 10px;
            text-decoration: none;
            color: white;
            font-size: 16px;
        }

        header nav a:hover {
            text-decoration: underline;
        }

        main {
            text-align: center;
            padding: 50px 20px;
        }

        main h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        main p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .button-container {
            margin-top: 20px;
        }

        .button-container a {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            font-size: 18px;
            color: white;
            background-color: #0073e6;
            text-decoration: none;
            border-radius: 5px;
        }

        .button-container a:hover {
            background-color: #005bb5;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #f2f2f2;
            margin-top: 50px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <h2>My Medical History App</h2>
        </div>
        <nav>
            <a href="{{ url_for('landing_page') }}">Home</a>
            <a href="#">About Us</a>
            <a href="#">Contact Us</a>
        </nav>
    </header>

    <main>
        <h1>Welcome to My Medical History App!!!</h1>
        <p>Your health records, one click away.</p>
        <div class="button-container">
            <a href="{{ url_for('login') }}">Login</a>
            <a href="{{ url_for('signup') }}">Sign Up</a>
        </div>
    </main>

    <footer>
        &copy; 2025 My Medical History App. All rights reserved.
    </footer>

</body>
</html>
