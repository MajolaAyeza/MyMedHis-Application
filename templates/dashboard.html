<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Medical History App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #332f2f;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: space-between;
            background-color: #4CAF50;
            padding: 15px 20px;
        }
        .nav-title {
            color: white;
            font-size: 20px;
            font-weight: bold;
        }
        .nav-links {
            display: flex;
            gap: 15px;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: rgb(132, 195, 165);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        h2 {
            color: #333;
        }
        p {
            font-size: 18px;
            color: #635c5c;
            margin-bottom: 20px;
        }
        .services {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .service {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            width: 180px;
            text-align: center;
            display: inline-block;
        }
        .service:hover {
            background-color: #45a049;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #0a0404;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-title">My Medical History App</div>
        <div class="nav-links">
            <a href="login">Home</a>
            <a href="contactus">Contact Us</a>
            <a href="aboutus">About Us</a>
        </div>
    </nav>
    <div class="container">
        <h2>Welcome to My Medical History App!</h2>
        <p>Manage your medical history, book appointments, and order medication with ease.</p>
        <div class="services">
            <a href="find-doctors" class="service">Find Doctors</a>
            <a href="book-appointment" class="service">Book Appointment</a>
            <a href="order-medication" class="service">Order Medication</a>
            <a href="my-profile" class="service">My Profile</a>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 My Medical History App | Privacy Policy | Terms of Service</p>
    </footer>
</body>
</html>
